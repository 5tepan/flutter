name: shop
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter_svg: ^2.0.9
  carousel_slider: ^4.0.0
  flutter_rating_bar: ^4.0.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.1
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/default_category.svg
    - assets/default_product.svg
    - assets/default_product_card.svg
    - .env
